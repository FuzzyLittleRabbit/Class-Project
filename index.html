   <h2>New Task</h2>
<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="name"> Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="firstname" placeholder="Type Name.">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="date">Date</label>
    </div>
    <div class="col-75">
      <input type="date" id="date" name="date" placeholder="Current Date">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Status">Status</label>
    </div>
    <div class="col-75">
      <select id="status" name="status">
        <option value="not started">Not Started</option>
        <option value="in progress">In Progress</option>
        <option value="complete">Complete</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Decription</label>
    </div>
    <div class="col-75">
      <textarea id="description" name="description" placeholder="Describe Task." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
